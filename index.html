<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="style.css"> 
    <script src="script.js" defer></script>
</head>
<body>
    <section class="image-generator">
        <div class="content">
            <h1>AI Image Generator Tool Javascript</h1>
            <p>Convert your text into an Image within a second using this Javascript-powered AI image generator</p>
            <form action="#" class="generate-form"></form>
            <input type="text" class="prompt-input" placeholder="Describe what you want to see" required>
            <div class="controls">
                <select class="img-quantity">
                    <option value="1">1 Image</option>
                    <option value="2">2 Image</option>
                    <option value="3">3 Image</option>
                    <option value="4" selected>4 Image</option>
                </select>
                <button type="submit" class="generate-btn">Generate</button>
            </div>
        </div>
    </section>
    <section class="image-gallery">
        <div class="img-card">
            <img src="img/img-1.jpg" alt="image">
            <a href="#" class="download-btn">
                <img src="img/download.svg" alt="download">
            </a>
        </div>
        <div class="img-card">
            <img src="img/img-2.jpg" alt="image">
            <a href="#" class="download-btn">
                <img src="img/download.svg" alt="download">
            </a>
        </div>
        <div class="img-card">
            <img src="img/img-3.jpg" alt="image">
            <a href="#" class="download-btn">
                <img src="img/download.svg" alt="download">
            </a>
        </div>
        <div class="img-card">
            <img src="img/img-4.jpg" alt="image">
            <a href="#" class="download-btn">
                <img src="img/download.svg" alt="download">
            </a>
        </div>
    </section>
</body>
</html>
